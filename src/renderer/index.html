<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:; font-src 'self';">
    <title>InZone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="widget-container" data-theme="cyan">
        <!-- Title Bar (Draggable) -->
        <div class="title-bar" id="title-bar">
            <div class="app-logo">
                <img src="../../assets/icons/icon.png" alt="InZone" class="app-icon">
            </div>
            <div class="title-buttons">
                <button class="expand-btn" id="expand-btn" title="Show Breakdown">⊞</button>
                <button class="settings-btn" id="settings-btn" title="Settings">⚙</button>
                <button class="help-btn" id="help-btn" title="Setup Help">?</button>
                <button class="close-btn" id="close-btn" title="Minimize to tray">&times;</button>
            </div>
        </div>
        <!-- Admin Warning -->
        <div class="admin-warning" id="admin-warning" style="display: none;">
            <span class="warning-icon">⚠️</span>
            <span class="warning-text">Run as Administrator required for tracking</span>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Screen Time Display - Main Focus -->
            <div class="screen-time-main">
                <div class="screen-time-label">SCREEN TIME</div>
                <div class="screen-time-display" id="screen-time-value">0h 0m</div>

                <!-- Goal Progress Bar -->
                <div class="goal-progress-container">
                    <div class="goal-progress-bar" id="goal-progress-bar">
                        <div class="goal-progress-fill" id="goal-progress-fill"></div>
                    </div>
                    <div class="goal-flash-message" id="goal-flash-message" style="display: none;">
                        <span>Goal reached ✅</span>
                    </div>
                </div>
            </div>

            <!-- Break Time - Smaller -->
            <div class="break-time-section">
                <div class="break-time-item">
                    <div class="break-label">BREAK</div>
                    <div class="break-value" id="break-time-value">0m</div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loading-spinner">
                <div class="spinner"></div>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="error-message" style="display: none;">
                <span id="error-text"></span>
            </div>
        </div>

    </div>

    <script src="renderer.js"></script>
</body>
</html>
